<div style="padding: 10px; overflow-x: hidden">
  <h2>
    Dashboard
  </h2>
  <app-loader *ngIf="loading"></app-loader>
  <ul>
  </ul>
  <div class="row">
    <div class="col-md-3" *ngFor="let boutique of boutiques; let i = index">
      <mat-card class="example-card">
        <mat-card-header>
          <div  mat-card-avatar class="example-header-image">
            <img class="mat-card-image" style="border-radius: 100%; padding: 6px; width: calc(100% + 30px);" src="https://ui-avatars.com/api/?name={{boutique.name}}&background=0D8ABC&color=fff" alt="">
          </div>
          <mat-card-title>Boutique {{boutique.id}}</mat-card-title>
          <mat-card-subtitle>{{boutique.name}}</mat-card-subtitle>
        </mat-card-header>
        <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
        <mat-card-content>
          <p>
            City: {{boutique['address']['city']}}
          </p>
          <p>
            Company: {{boutique['company']['name']}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>View</button>
        </mat-card-actions>
      </mat-card>
      <br/>
    </div>
  </div>
</div>
