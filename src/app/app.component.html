<div style="text-align:center">
  <h1 class="d-block d-sm-none">
    {{ title }}!
  </h1>
  <h1 class="d-none d-md-block">
    Welcome to {{ title }}!
  </h1>

<mat-drawer-container class="fbc-container" autosize>
  <mat-drawer #drawer class="fbc-sidenav" mode="side">
    <h2>Boutiques</h2>
    <mat-list>
      <mat-list-item> <a routerLink="/">Dashboard</a> </mat-list-item>
      <mat-list-item> <a routerLink="/boutiques">Boutiques</a> </mat-list-item>
      <mat-list-item> <a routerLink="/contacts">Contacts</a> </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-list class="fbc-menu">
    <mat-list-item class="d-none d-md-block"> <i class="material-icons md-36" (click)="drawer.toggle()" style="cursor: pointer; color: white">menu</i> </mat-list-item>
    <mat-list-item style="height: 17px;"> </mat-list-item>
    <mat-list-item> <a routerLink="/"><img class="fbc-menu-img" src="../assets/icons/dashboard.png" /> </a></mat-list-item>
    <mat-list-item> <a routerLink="/boutiques"><img class="fbc-menu-img" src="../assets/icons/boutique.png" /> </a></mat-list-item>
    <mat-list-item> <a routerLink="/contacts"><img class="fbc-menu-img" src="../assets/icons/contact.png" /> </a></mat-list-item>
  </mat-list>
  <div class="fbc-sidenav-content" style="overflow: auto; display: block">
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
